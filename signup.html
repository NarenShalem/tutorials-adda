<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap tutorial</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/vhcards.css">
</head>

<body class="signup-page">
    <header>
        <h2 class="text-center text-theme">MediumClone</h2>
    </header>
    <div class="container ng-scope">
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-container mt20">
                    <img id="profile-img" class="profile-img-card" ng-src="https://d3ginfw2u4xn7p.cloudfront.net/836874042a/images/avatar.png" src="https://d3ginfw2u4xn7p.cloudfront.net/836874042a/images/avatar.png">
                    <p id="profile-name" class="profile-name-card"></p>
                    <form>
                        <div class="form-group">
                            <input name="first-name" type="name" class="form-control mb10" id="create-account-first-name" placeholder="First Name" required="">
                        </div>
                        <div class="form-group">
                            <input name="last-name" type="name" class="form-control mb10" id="create-account-last-name" placeholder="Last Name" required="">
                        </div>
                        <div class="form-group">
                            <input name="email" type="email" class="form-control" id="create-account-email" placeholder="Enter Email" required="">
                        </div>
                        <div class="form-group">
                            <input name="password" type="password" placeholder="Enter password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input name="confirm-password" type="password"  placeholder="Enter confirm password"class="form-control mb20">
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Create Account
                        </button>
                    </form>
                    <div class="text-center">
                        <a ng-href="" href="#">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
